<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axios Example</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script>
      let url = "https://uselessfacts.jsph.pl/random.json";

      async function getdata() {
        try {
            const config = {header:{accept:"app/json"}}
          let response = await axios.get(url,config); // Use axios.get() for cleaner code
          console.log(response.data); // Log the data property
          console.log("The useless fact is:", response.data.text);
        } catch (error) {
          console.error("An error occurred:", error);
        }
      }

      getdata();
    </script>
  </body>
</html>
